# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # Install Python 3.10.
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: "pyproject.toml"
      - run: pip install ".[develop]"

      # Run black.
      - name: Code Quality
        # run: python -m black partnet_mobility_utils/ tests/ --check
        run: python -m black partnet_mobility_utils/ --check

      # Run MyPy typechecking.
      - name: MyPy Typechecking
        # run: python -m mypy partnet_mobility_utils/ tests/
        run: python -m mypy partnet_mobility_utils/

      # Disable tests to speed up this one commit.
      # Run tests.
      # - name: Test with pytest
      #   run: python -m pytest
